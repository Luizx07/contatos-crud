<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Crud front</title>
</head>
<body>
    <header>
        <img src="./img/senai.png" alt="logo senas">
        <input type="text" id="nome_contato" placeholder="digite o nome do contato">
        <button class="button show" id="novo_contato"> novo contato</button>
    </header>
    <main class="card-on">
        <div class="container" id="container"></div>
        <form class="form-show">
            <div class="preview">
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img src="" class="preview-image" id="image-preview">
            </div>
            <div class="input-container">
                <div class="input">
                    <label>nome</label>
                    <input type="text" class="input-text" id="nome">
                </div>
                <div class="input">
                    <label>email</label>
                    <input type="text" class="input-text" id="email">
                </div>
                <div class="input">
                    <label>celular</label>
                    <input type="text" class="input-text" id="celular">
                </div>
                <div class="input">
                    <label>endere√ßo</label>
                    <input type="text" class="input-text" id="endereco">
                </div>
                <div class="input">
                    <label>cidade</label>
                    <input type="text" class="input-text" id="cidade">
                </div>
            </div>
            <div class="button-container">
                <button type="button" class="button" id="editar">editar</button>
                <button type="button" class="button" id="deletar">deletar</button>
                <button type="button" class="button show" id="salvar">salvar</button>
                <button type="button" class="button show" id="cancelar">cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
